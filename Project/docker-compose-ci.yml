version: "2.4"
services:
  express_server:
    container_name: "express_server"
    build:
      context: .
      dockerfile: Dockerfile-dev
      args:
        buildStage: regression
    entrypoint:
      - bash
      - ./run-dev.bash
    ports:
      - "9777:3000"
    depends_on:
      postgres_express_server:
        condition: service_healthy
    links:
      - postgres_express_server:pgsql_express_server
      # - express_server_wiremock:wiremock
    network_mode: bridge
  postgres_express_server:
    container_name: "postgres_express_server"
    image: postgres
    ports:
      - "5777:5432"
    environment:
      - POSTGRES_HOST_AUTH_METHOD=trust
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=admin@1234
      - POSTGRES_DB=ngernturbo
    network_mode: bridge
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
